    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 1) {
                    $("header").css("background", "#fff");
                    $("a").addClass("BColor");
                    $("a").removeClass("WColor");
                }
                else {
                    $("header").css("background", "");
                    $("a").removeClass("BColor");
                    $("a").addClass("WColor");
                }
            })
        })
    </script>
